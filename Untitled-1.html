<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors Game</title>
    </head>

    <body>
        <script>
        
        const numberOfGames = prompt("Please enter the number of games you wish to play");
        const options = ["rock", "paper", "scissors"];
        const check = ["rockrock", "rockpaper", "rockscissors", "paperrock", "paperpaper", "paperscissors",
                      "scissorsrock", "scissorspaper", "scissorsscissors"];
        let win = 0;
        let lose = 0;
        let tie = 0;
        let play;
        let msg;
        
        function gamePlay (a, b) {
            let x = a + b;
            if (x == check[0]  || x == check [4]  || x == check[8]) {
                msg = "Tie!";
                tie++;
            }

            else if (x == check[1] || x == check[5] || x == check[6]) {
                msg = "You lose!";
                lose++;
            }

            else if (x == check[2] || x == check[3] || x == check[7]) {
                msg = "You win!"
                win++;
            }
            else {
                msg = "Invalid Input! Get your shit together!!"
            }
            return msg;

        }

        for (i = 0; i < numberOfGames; i++) {

        function computerPlay () {
            play = options[Math.round(2*Math.random())];
            return play;
        }

        let computerSelection = computerPlay();
        let playerSelection = (prompt("Please enter your move")).toLowerCase();

        (gamePlay(playerSelection, computerSelection));

        window.alert("Computer played "+ computerSelection + ". You played " + playerSelection +". " + msg);
        }

        window.alert("Out of " + numberOfGames + " games, computer won " + lose + " games, you won " +
         win + " games, and " + tie + " games were tied. You won " + Math.floor(100*win/numberOfGames) + "% of games!");

        </script>
    </body>
</html>
